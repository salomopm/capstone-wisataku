<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">Wisataku recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 10 Place</h1>
            </div>

            <div class="row">
    {% for i in range(place_name|length) %}
        <div class="col-md-3" style="margin-top:50px">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped custom-table">
                        <tr>
                            <td><p class="text-black">{{ place_name[i] }}</p></td>
                        </tr>
                        <tr>
                            <td><h4 class="text-black">{{ description[i] }}</h4></td>
                        </tr>
                        <tr>
                            <td><h4 class="text-black">Votes - {{ votes[i] }}</h4></td>
                        </tr>
                        <tr>
                            <td><h4 class="text-black">Rating - {{ rating[i] }}</h4></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


        </div>
    </div>

</body>
</html>

<!-- CSS -->
<style>
    .custom-table {
        background-color: #ffffff; /* Hex code for white */
    }
</style>
